<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
		var sc = prompt("请输入成绩", 0);
		if(sc < 60) {
			alert("不及格");
		}else if(sc < 70) {
			alert("一般");
		}else if(sc < 80) {
			alert("较好");
		}else if(sc < 90) {
			alert("良好");
		}else{
			alert("优秀");
		}
	</script>

	<body>
	</body>

</html>
