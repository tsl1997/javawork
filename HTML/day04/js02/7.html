<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		for(let i=1;i<=9;i++){
			for(let j=1;j<=i;j++){
				document.write(i+"*"+j+"="+(i*j));
				document.write("&emsp;");
			}
			document.write("<br/>");
		}
		document.write("<br/><br/><br/>");
		for(let i=9;i>=1;i--){
			for(let j=1;j<=i;j++){
				document.write(i+"*"+j+"="+(i*j));
				document.write("&emsp;");
			}
			document.write("<br/>");
		}
		</script>
	</head>
	<body>
	</body>
</html>
