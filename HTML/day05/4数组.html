<script type="text/javascript">
    let arr = [86, 45, 4.23, 1, 66];
    for (let i = 0; i < arr.length; i++) {
        for (let j = i; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
                let temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }
    for(let num of arr) {
        document.write(num+"&nbsp;");
    }
</script>
