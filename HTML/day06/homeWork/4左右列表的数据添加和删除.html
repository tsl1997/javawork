<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现左右列表的数据添加和删除</title>
</head>
<body>
<div id="div1">
<p class="subject"><input type="checkbox"  value="java"/>java</p>
<p class="subject"><input type="checkbox" value="html"/>html</p>
<p class="subject"><input type="checkbox"  value="sql"/>sql</p>
<p class="subject"><input type="checkbox"  value="vue"/>vue</p>
<p class="subject"><input type="checkbox"  value="spring"/>spring</p>
<p class="subject"><input type="checkbox"  value="springboot"/>springboot</p>
<p class="subject"><input type="checkbox" value="springmvc"/>springmvc</p>
</div>
<input type="button" id="left1" value="选中添加到下边>>"/>
<input type="button" id="left2" value="全部添加到下边>>"/>
<div id="div2">
    <p class="subject"><input type="checkbox" value="python"/>python</p>
</div>
<input type="button" id="right1" value="<<选中添加到上边"/>
<input type="button" id="right2" value="<<全部添加到上边"/>
</body>
<script type="text/javascript" src="js/4.js"></script>
</html>
