<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div.box p.p1,
		div.box div.div1 p,
		p {
			color: red;
		}
	</style>

	<body>
		<div class="box">
			这是div标签
			<p>这是单纯的P标签</p>
			<p class="p1">这是classp1的标签</p>
			<div class="div1">
				这是class叫div1的标签
				<p>
					这是div1下面的P标签
				</p>
			</div>
		</div>
		<p>这是单独存在的P标签</p>
	</body>

</html>
