	<body>
		<h2>论语</h2>
		<p>
			子曰。学而时习之。不亦说乎。有朋自远方来。不亦乐乎。 人不知而不愠。不亦君子乎。
			<br /> 子曰。默而识之。学而不厌。诲人不倦。何有于我哉。
			<br /> 子曰。性相近也。习相远也。
			<br /> 子曰。温故而知新。可以为师矣
			<br />
		</p>

	</body>
