<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单演示</title>
	</head>
	<body>
		<form action="http://www.baidu.com" method="get">
		<p>
			用户名：<input type="text" name="username" value="admin" />
		</p>
		<p>
			密码：<input type="password" name="password" placeholder="请输入6位以上的密码" />
		</p>
		<p>
			性别：<input type="radio" name="sex" value="男" checked/>男
			<input type="radio" name="sex" value="女" />女
		</p>
		<p>
			爱好：<input type="checkbox" name="games" checked="checked"  />游戏
			<input type="checkbox" name="github"  />编程
			<input type="checkbox" name="girls"  />交友
		</p>
		<p>
			学历：<select name="xueli">
				<option value="chu">初中</option>
				<option value="gao">高中</option>
				<option value="da">大专</option>
			</select>
		</p>
		<p>
			上传头像：<input type="file" name="face"  />
		</p>
		<p>
			自我介绍：<textarea name="info" rows="5" cols="40" ></textarea>
		</p>
		<p>
			生日：<input name="birthday" type="date"/>
		</p>
		<p>
			邮箱：<input name="email" type="email" />
		</p>
		<p>
			<input type="submit" value="注册" />
			<input type="reset" value="重置" />
		</p>
		<p>
			<input type="image" src="img/1.png" width=""/>
		</p>
		</form>
	</body>
</html>
