	<body>
		<div>
			<h3>修仙小说</h3>
			<p>
				<span id="s1">我欲封天</span>
				我若要有，天不可无.我若要无，天不许有
			</p>
			<p>
				<span id="s2">完美世界</span>
				他为修道而生，为应劫而至，他化万古，他化自在。
			</p>
			<p>
				<span id="s3">斗破苍穹</span>
				前方斗帝，可敢下马一站？
			</p>
			<p>
				<span id="s4">儒道至圣</span>
				 才气在身，诗可杀敌，词能灭军，文章安天下。 
			</p>
		</div>
