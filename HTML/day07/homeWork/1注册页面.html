<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style type="text/css">
        #signup{
            width: 150px;
            height: 40px;
            font-size:25px;
            background-color: #b3e9e9;
            color: #ff9900;
            border:0;
            border-radius: 15px;
        }
    </style>
</head>
<body>
<form action="https://www.baidu.com" method="get" onsubmit="return submitOK();">
用户名：<input type="text" id="username" name="name"/>
<p>密码：<input type="password" id="password" name="password"/></p>
<p>确认密码：<input type="password" id="passRepeat" name="passRepeat"/></p>
<p>Email：<input type="text" id="email" name="email"/></p>
<p>手机号：<input type="text" id="phone" name="phone"/></p>
<p>同意条款：<input type="checkbox"  checked id="isOk">同意</p>
<p><input type="submit"  value="注册" id="signup" /></p>
</form>
</body>
<script type="text/javascript" src="js/11.js">
</script>
</html>
