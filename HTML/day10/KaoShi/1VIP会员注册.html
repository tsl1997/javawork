<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="10px">
    <form action="https://www.baidu.com" method="post">
        <tr>
            <th colspan="4" align="center">
                VIP会员注册信息
            </th>
        </tr>
        <tr>
            <td>姓名</td>
            <td>
                <input type="text" name="username" id="username"/>
            </td>
            <td>注册时间</td>
            <td>
                <input type="date" name="date" id="date"/>
            </td>
        </tr>
        <tr>
            <td>密码</td>
            <td>
                <input type="password" name="password" id="password"/>
            </td>
            <td>确认密码</td>
            <td>
                <input type="password" name="pwd" id="pwd"/>
            </td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" value="boy" checked/>男
                <input type="radio" name="sex" value="girl"/>女
            </td>
            <td>年龄</td>
            <td>
                <input type="text" name="iAge" id="iAge"/>
            </td>
        </tr>
        <tr>
            <td>职业</td>
            <td>
                <select name="zhiYe">
                    <option value="请选择职业"/>
                    请选择职业
                    <option value="Writer"/>
                    作家
                    <option value="Singer"/>
                    歌手
                    <option value="Staff"/>
                    员工
                    <option value="Boss"/>
                    老板
                </select>
            </td>
            <td colspan="2" rowspan="4" align="center">
                <img src="img/1.png"/>
            </td>
        </tr>
        <tr>
            <td>email</td>
            <td>
                <input type="email" name="email" id="email"/>
            </td>
        </tr>
        <tr>
            <td>爱好</td>
            <td>
                <input type="checkbox" name="love" value="Music"/>音乐
                <input type="checkbox" name="love" value="Sports"/>体育
                <input type="checkbox" name="love" value="Literature"/>文学
                <input type="checkbox" name="love" value="Game"/>游戏
            </td>
        </tr>
        <tr>
            <td>头像</td>
            <td>
                <input type="file" name="file"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="提交"/>
            </td>
            <td colspan="2">
                <input type="reset" value="重置"/>
            </td>
        </tr>
    </form>
</table>
</body>
</html>
