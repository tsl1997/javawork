<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="10px">
    <thead>
    <tr>
        <th><input type="checkbox" id="All"/>全选</th>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><input type="checkbox"/></td>
        <td>1</td>
        <td>林黛玉</td>
        <td>20</td>
    </tr>
    <tr>
        <td><input type="checkbox"/></td>
        <td>2</td>
        <td>薛宝钗</td>
        <td>21</td>
    </tr>
    <tr>
        <td><input type="checkbox"/></td>
        <td>3</td>
        <td>贾惜春</td>
        <td>18</td>
    </tr>
    <tr>
        <td><input type="checkbox"/></td>
        <td>4</td>
        <td>王熙凤</td>
        <td>22</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4" align="center">
            <button>添加</button>
            <button>删除</button>
        </td>
    </tr>
    </tfoot>
</table>
</body>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/3.js"></script>
</html>
