<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>练习2作业5</title>
	</head>

	<body>
		<p>
			<table>
				<tr>
					<td>
						生日：<input name="year" type="text" required/>年

							<option value="month">选择月份</option>

							<option value="m4">4月</option>

							<option value="m6">6月</option>
							<option value="m7">7月</option>
							<option value="m8">8月</option>
							<option value="m9">9月</option>
							<option value="m10">10月</option>
							<option value="m11">11月</option>
							<option value="m12">12月</option>
						</select>
					</td>
					<td>
						<input name="day" type="text" required/>日
					</td>
				</tr>
				<tr>
					<td colspan="3">
						省份：
						<select>
							<option value="gd">广东</option>
							<option value="hb">湖北</option>
							<option value="bj">北京</option>
							<option value="tj">天津</option>
						</select>
					</td>
				</tr>
			</table>

		</p>
		<p>

		</p>

</html>
