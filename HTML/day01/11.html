<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习2用户登录</title>
	</head>
	<body>
		<h3>用户登录</h3>
		<hr />
		<form action="#" method="post">
			<p>
				<h3>用户名:<input name="name" type="text" /></h3>
			</p>
			<p>
				<h3>密码:<input name="password" type="password" /></h3>
			</p>
			<p>
				<button type="submit">登录</button>
				&emsp;
				<button type="reset">取消</button>
			</p>
		</form>
	</body>
</html>
