<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4表单标签获取</title>
</head>
<body>
<form action="https://www.baidu.com" method="get">
    <!--
        表单项中用户选择的或者输入的值统一按照value属性获取
    -->
    <p>用户名：<input type="text" name="uname"/></p>
    <p>密码：<input type="password" name="upwd"/></p>
    <p>性别：<input type="radio" name="sex" value="男"/>男<input type="radio" name="sex" value="女"/>女</p>
    <p>学历：<select name="level">
        <option value="本科">本科</option>
        <option value="大专">大专</option>
        <option value="高中">高中</option>
        <option value="文盲">文盲</option>
    </select>
    </p>
    <p>爱好：
        <input type="checkbox" name="hobby" value="绘画">绘画
        <input type="checkbox" name="hobby" value="舞蹈">舞蹈
        <input type="checkbox" name="hobby" value="拳击">拳击
        <input type="checkbox" name="hobby" value="唱歌">唱歌
    </p>
    <p>备注：<textarea cols="50" name="remark" rows="10"></textarea></p>
    <p>头像：<input type="file" name="face"/></p>
    <p>看不见：<input type="hidden" name="hid" value="HelloWorld"/></p>
    <p><input type="button" value="注册"/></p>
</form>
</body>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" >
    $(":button").click(
        function (){//执行内容
            //1:用户名--text
            let userName = $(":text").val();
            //2:密码---password
            let pass = $(":password").val();
            //3:性别----radio
            let sex = $(":radio:checked").val();
            //4:学历-----select
            let xue = $("select option:selected").val();
            //5:爱好-----checkbox
            let ckBox = $(":checkbox:checked");
            let aiHao="";
            ckBox.each(function (i,dom){
                aiHao +=dom.value;
            })
            //6：备注-----textarea
            let text = $("textarea").val();
            //7:头像-----file
            let file = $(":file").val();
            //8：看不见-----hidden
            let hidden = $("input:hidden").val();
            console.log("用户名"+userName);
            console.log("密码"+pass);
            console.log("性别"+sex);
            console.log("学历"+xue);
            console.log("爱好"+aiHao);
            console.log("备注"+text);
            console.log("头像"+file);
            console.log("看不见"+hidden);
        }
    );
</script>
</html>
